
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" type="text/css" href="css_file.css">
  <br>
  <center style="color:white;"><h2>IMAGE CAROUSEL</h2>
  <h3>ROSE IMAGES</h3>
  </center>
  <br>

</head>
<body>

<div class="carousel-container" onmouseenter="pauseCarousel()" onmouseleave="startCarousel()">
  <div class="carousel-slide">
    <img src="https://c0.wallpaperflare.com/preview/510/946/455/rose-flower-flowers-romantic.jpg" alt="Image 1">
    <img src="http://surl.li/qlgte" alt="Image 2">
    <img src="https://wallpapercave.com/wp/wp2400538.jpg" alt="Image 3">
    <img src="https://i.makeagif.com/media/5-16-2017/HhD0zp.gif" alt="gif1">
   
    <img src="http://surl.li/qlgql" alt="Image 4">    
    <img src="http://surl.li/qlgmy" alt="Image 5">
    <img src="http://surl.li/qlgkw" alt="Image 6">
    <img src="https://www.eventstodayz.com/wp-content/uploads/2020/03/best-rose-flower-gif-animation.gif" alt="gif2">
    
    <img src="http://surl.li/qlgou" alt="Image 7">
    <img src="http://surl.li/qlgvj" alt="Image 8">
    <img src="http://surl.li/qlgxi" alt="Image 9">
    <img src="https://i.pinimg.com/originals/41/f9/d0/41f9d07305c1cdad55f6d559c4feb28a.gif" alt="gif3">
    <img src="http://surl.li/qlgzl" alt="Image 10">
  </div>
  <button class="prev-slide" onclick="prevSlide()">&#10094;</button>
  <button class="next-slide" onclick="nextSlide()">&#10095;</button>
  <div class="pagination">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
      <span class="dot" onclick="currentSlide(11)"></span>
      <span class="dot" onclick="currentSlide(12)"></span>
      <span class="dot" onclick="currentSlide(13)"></span>
  </div>
</div>
<script type="text/javascript" src="javascript_file.js"></script>
</body>
</html>
