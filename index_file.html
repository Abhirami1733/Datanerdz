
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" type="text/css" href="css_file.css">
  <br>
  <center>IMAGE CAROUSEL<br>
  ROSE IMAGES
  </center>
  <br>

</head>
<body>

<div class="carousel-container" onmouseenter="pauseCarousel()" onmouseleave="startCarousel()">
  <div class="carousel-slide">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLQ7XTntO3MBz0BYFk3Qhp4h3zyqlviG_ONL4d9SxtJwMuqhlVnLVmCexSCDiTIiZwywo&usqp=CAU" alt="Image 1">
    <img src="https://png.pngtree.com/thumb_back/fh260/background/20230421/pngtree-rose-flower-park-garden-background-image_2413672.jpg" alt="Image 2">
    <img src="https://dam.thdstatic.com/content/production/MAu1-tTZ4mCWCUwfon1eeA/ve5PPhk20ID3Sx7NRu-OKA/Original%20file/2023_H1_Perfect_Roses.jpg" alt="Image 3">
    <img src="https://s1.best-wallpaper.net/wallpaper/m/1412/One-pink-rose-flower-water-drops_m.jpg" alt="Image 4">
    <img src="gif1.gif" alt="gif1">
    <img src="https://plus.unsplash.com/premium_photo-1673809130103-9b07bc437b86?w=420&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8XzJuWGRzYjhFN2d8fGVufDB8fHx8fA%3D%3D" alt="Image 5">
    <img src="https://t3.ftcdn.net/jpg/06/04/86/94/360_F_604869437_8szBVjuuZMaCKlwmyYv3ZkJhjZAJWuFo.jpg" alt="Image 6">
    <img src="https://thumb.photo-ac.com/61/618c51bc3f9efd04605c17f421a361e3_t.jpeg" alt="Image 7">
    <img src="https://t3.ftcdn.net/jpg/04/79/28/44/360_F_479284461_onntELGJGF4M4XMCU9jOjbZLoRuChD4w.jpg" alt="Image 8">
  </div>
  <button class="prev-slide" onclick="prevSlide()">&#10094;</button>
  <button class="next-slide" onclick="nextSlide()">&#10095;</button>
  <div class="pagination">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>
</div>
<script type="text/javascript" src="javascript_file.js"></script>
</body>
</html>
